# プロキシ先の指定
# Nginxが受け取ったリクエストをバックエンドのpumaに送信
upstream sample_k8s_rails {
  # ソケット通信したいのでpuma.sockを指定
  server unix:///usr/local/src/sample_k8s_rails/tmp/sockets/puma.sock;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format ltsv 'domain:$host\t'
                  'host:$remote_addr\t'
                  'user:$remote_user\t'
                  'time:$time_local\t'
                  'method:$request_method\t'
                  'path:$request_uri\t'
                  'protocol:$server_protocol\t'
                  'status:$status\t'
                  'size:$body_bytes_sent\t'
                  'referer:$http_referer\t'
                  'agent:$http_user_agent\t'
                  'response_time:$request_time\t'
                  'cookie:$http_cookie\t'
                  'set_cookie:$sent_http_set_cookie\t'
                  'upstream_addr:$upstream_addr\t'
                  'upstream_cache_status:$upstream_cache_status\t'
                  'upstream_response_time:$upstream_response_time';
  access_log /var/log/nginx/access.log ltv;
  error_log  /var/log/nginx/error.log ltv;

  server {
    listen 80;
    # ドメインもしくはIPを指定
    server_name sample_k8s_rails;

    # ドキュメントルートの指定
    root /usr/local/src/sample_k8s_rails/public;

    client_max_body_size 100m;
    error_page 404             /404.html;
    error_page 505 502 503 504 /500.html;
    try_files  $uri/index.html $uri @sample_k8s_rails;
    keepalive_timeout 5;

    # リバースプロキシ関連の設定
    location @sample_k8s_rails {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_pass http://sample_k8s_rails;
    }
  }
}